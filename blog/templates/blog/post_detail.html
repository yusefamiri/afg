{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col card mb-3">
            <div class="card-body">
                <h1 class="my-3">{% block title %} {{ object.title }} {% endblock title %}</h1>
                <p class=" text-muted">writen by {{ post.author }} | {{ post.creation_date }}</p>
                <p class="card-text ">{{ object.content | safe }}</p>
                {% lorem 3 p random %}
            </div>
        </div>
    </div>
{% endblock content %}
